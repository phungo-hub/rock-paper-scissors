<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Rock-Paper-Scissors</title>
    <script src="game.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body> 

    <div class="container" id="startcontainer">
        <p class="startPara"> Are you ready to play Rock-Paper-Scissors? <br> <span class="secondPara">The first player that gets 5 points wins the game.</span></p>
        <button id="startbutton">Start Game</button>
    </div>
    
    <div class = "content">
        <header>
            <h1>Rocks - Paper - Scissors</h1>
        </header>
        <div class ="name">
            <div class ="player_name">PLAYER</div>
            <div class="computer_name">COMPUTER</div>
        </div>
        <div class = "score">
            <div class ="player_score">0</div>
            <div class = "announce"></div>
            <div class ="computer_score">0</div>
        </div>
        <div class="button">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>   
        </div>  

        <div class="result"></div>
        <div class="reset">
                <button id="reset">Play Again</button>
            </div>
        </div>

</body>
</html>
